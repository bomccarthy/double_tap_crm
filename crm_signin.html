<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Sign In</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/df2a1791bc.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/crm_signin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="bg-image p-3 mb-2 bg-white">
    <div class="container-xs text-center p-7">
      <div class="row">
        <div class="col text-white pt-5">
          <h5>Don't Have an Account Yet?</h5><br>
          <h5>What are you waiting for? Let's Fix that now!</h5><br>
          <a href="crm_signup.html" type="button" class="btn btn-outline-light col-3 rounded-pill">Sign Up</a>
        </div>
        <div class="col text-dark pt-5">
          <div class="row pb-5">
            <h1>Sign In</h1>
          </div>
          <div class="row pb-5">
            <div class="input-icons">
              <i class="fa-regular fa-user fa-lg icon"></i>
              <input class="input-field rounded-pill border-dark w-50 border border-dark" type="text">
            </div>
          </div>
          <div class="row pb-5">
            <div class="input-icons">
              <i class="fa-regular fa-envelope fa-lg icon"></i>
              <input class="input-field rounded-pill border-dark w-50 border border-dark" type="email">
            </div>
          </div>
          <div class="row pb-5">
            <div class="input-icons">
              <i class="fa-solid fa-lock fa-lg icon"></i>
              <input class="input-field rounded-pill w-50 border border-dark" type="password">
            </div>
          </div>
          <div class="row pt-5">
            <button type="submit" class="btn btn-primary w-25 rounded-pill mx-auto">Sign In</button>
            <p class="pt-4">Or Sign in with social platforms</p>
          </div>
          <div class="row pt-3">
            <div class="col-6 col-sm-3"></div>
            <div class="col-6 col-sm-6 mx-auto">
              <div class="row justify-content-evenly">
                <div class="col">
                  <a class="btn btn-xl btn-circle mx-auto my-auto border border-dark" href="" role="button">
                    <i class="fa fa-facebook"></i>
                  </a>
                </div>
                <div class="col">
                  <a class="btn btn-xl btn-circle mx-auto my-auto border border-dark" href="" role="button">
                    <i class="fa fa-twitter"></i>
                  </a>
                </div>
                <div class="col">
                  <a class="btn btn-xl btn-circle mx-auto my-auto border border-dark" href="" role="button">
                    <i class="fa fa-google"></i>
                  </a>
                </div>
                <div class="col">
                  <a class="btn btn-xl btn-circle mx-auto my-auto border border-dark" href="" role="button">
                    <i class="fa fa-linkedin"></i>
                  </a>
                </div>
              </div>
            </div>
            <div class="col-6 col-sm-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
